        <form id="employeeForm" style="display: none;"class=" justify-content-center w-50">
        <label for="employeeId">Employee ID:</label>
        <input type="text" id="employeeId" name="employeeId" required placeholder="A-345"><br>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" placeholder="firstname "><br>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName"   placeholder="lastName"><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="name@gmail.com"><br>
        <label for="jobTitle">Job Title:</label>
        <input type="text" id="jobTitle" name="jobTitle" placeholder="Software Developer"><br>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" placeholder="123-45-678"><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address"placeholder="Address" >
        <button type="submit" id="submit"onclick="addEmployee()"> submit form </button>


    <button type="button" id="update" onclick="updateEmployee()"  > update </button>
